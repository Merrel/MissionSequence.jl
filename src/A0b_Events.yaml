#
# A01 Mission Events
#

# -------------------------------------
# Define the unique starting points
AE_Mission:
  UID:  001
  type: BeginMission
  dest: 101

DE_Mission:
  UID: 002
  type: BeginMission
  dest: 101

# -------------------------------------
# Define common launch to orbit tree
Launch:
  UID:  101
  type: Event
  prob: 0.99
  dest:
    pass: 102
    fail: LOM

Orbit Insertion:
  UID:  102
  type: Event
  prob: 0.999
  dest:
    pass: 103
    fail: COMPLETE

# -------------------------------------
# Define the AE+DE combined tree

AllLaunchSuccess:
  UID: 201
  type: AndEvent
  and:            # and event specifys completion of trees before it
    - AE_Mission
    - DE_Mission
  dest:
    pass: 103
    fail: LOM

Docking:
  UID:  103
  type: Event
  prob: 0.95
  dest:
    pass: COMPLETE
    fail: 104

Recycle:
  UID:  104
  type: LimitedEvent
  prob: 0.70
  dest:
    pass: 103
    fail: LOM
  attempts: 10